version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: dwh-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: dwh_groupe_duret
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./POSTGRES_DB:/docker-entrypoint-initdb.d:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # NestJS API Backend
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: dwh-api
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USERNAME=postgres
      - DB_PASSWORD=postgres
      - DB_DATABASE=dwh_groupe_duret
      - SWAGGER_TITLE=DWH Groupe DURET API
      - SWAGGER_DESCRIPTION=API Backend pour Dashboard KPI, Anomalies et ML
      - SWAGGER_VERSION=1.0
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  default:
    name: dwh-network
